<html>
    <head>
        <meta charset="UTF-8">

        <link rel="stylesheet" href="./css/style.css">
        <link rel="stylesheet" href="./css/contact.css">
        <title>株式会社DIVE</title>
    </head>
    <body>
      <div class="container">

        <!-- ヘッダー -->
        <header class="header clearfix">
            <a href="./index.html">
              <img src="./images/logo.png" class="logo_image">
            </a>
            <nav>
              <ul class="top_menu clearfix">
                <li><a href="index.html">ホーム</a></li>
                <li><a href="./business.html">事業内容</a></li>
                <li><a href="./company.html">会社概要</a></li>
                <li><a href="./contact.html">お問い合わせ</a></li>
              </ul>
            </nav>
        </header>

        <!-- メイン画像 -->
        <img src="./images/contact.png" class="image_area">

        <div class="wrapper clearfix">
          <aside class="side_menu">

            <!-- サイドメニュー -->
            <nav>
              <ul>
                <li><a href="./business.html">事業内容</a></li>
                <li><a href="./company.html">会社概要</a></li>
                <li class="point"><a href="./contact.html">お問い合わせ</a></li>

            <!-- バナー -->
            <p class="banner">
              <a href="#">
                <img src="./images/banner.png">
              </a>
            </p>
          </aside>

          <!-- コンテンツ -->
          <article class="content">
            <form>
              <table class="contact_form">
                <tr>
                  <th>お名前</th>
                  <td><input type="text" class="text"></td>
                </tr>
                <tr>
                  <th>メールアドレス</th>
                  <td><input type="email" class="text"></td>
                </tr>
                <tr>
                  <th>性別</th>

                    <label><input type="radio" name="gender" value="1">男</label>
					          <label><input type="radio" name="gender" value="2">女</label>
                  </td>
                </tr>
                <tr>
                  <th>お問い合わせ内容</th>
                  <td><textarea class="text"></textarea></td>
                </tr>
              </table>
              <div class="submit_btn">
                <input type="submit" name="confirm" value="送 信" class="submit_btn">
              </div>
          </form>
          </article>
        </div>
